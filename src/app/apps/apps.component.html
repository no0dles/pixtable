<md-toolbar [color]="'primary'">
  <span>{{title}}</span>
</md-toolbar>

<md-list class="app-list">
  <md-list-item *ngFor="let app of apps">
    <h3 md-line> {{app.name}} </h3>
    <p md-line> {{app.description}} </p>
    <button md-raised-button color="primary" (click)="open(app, 'table')">OPEN</button>
  </md-list-item>
</md-list>
