<md-toolbar [color]="'primary'">
  <span>{{title}}</span>
</md-toolbar>

<md-card *ngFor="let app of apps">
  <md-card-title>{{app.name}}</md-card-title>
  <md-card-content>
    <p>{{app.description}}</p>
  </md-card-content>
  <md-card-actions>
    <button (click)="open(app, 'table')" md-button>TABLE</button>
    <button (click)="open(app, 'renderer')" md-button>CANVAS</button>
  </md-card-actions>
</md-card>
